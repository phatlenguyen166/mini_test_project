spring.application.name=demo

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/transfer_simulator?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=demo_user
spring.datasource.password=demo_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Exchange Rate API Configuration
exchange.api.key=${EXCHANGE_API_KEY:your-api-key-here}
exchange.api.base-url=https://v6.exchangerate-api.com/v6

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
